services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-naval}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-naval}
      POSTGRES_DB: ${POSTGRES_DB:-naval}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

